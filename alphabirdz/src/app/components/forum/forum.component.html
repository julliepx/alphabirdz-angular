<main>
    <div class="card" *ngFor="let post of posts">
        <div class="card__container--header">
            <img src="../../../assets/img/user_phosphor_icon_green.svg" alt="foto de perfil do usuÃ¡rio">
            <h2> {{users[post.user - 1].username}} </h2>
        </div>
        <div class="card__container--img">
            <img src="{{ post.image }}" alt="Avatar" class="post_img">
        </div>
        <div class="card__container--footer">
                <div>
                    <h4> {{birds[post.bird - 1].portugueseName}} </h4>
                    <p> English Name </p>
                </div>
                <div class="footer__details">
                    <div>
                        <h4> Local </h4>
                        <p> {{post.location}} </p>
                    </div>
                    <div>         
                        <h4> Data </h4>
                        <p> {{post.date}} </p>
                    </div>
                </div>
        </div>
    </div>
    <button class="addview__button">
        <img src="../../../assets/img/plus-circle.svg" alt="">
        <p> Novo Avistamento </p>
    </button>
</main>
