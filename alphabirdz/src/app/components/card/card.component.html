<main>
    <div class="card" *ngFor="let bird of birds">
        <div class="card__container--header">
            <div class="circle"></div>
            <p> {{ bird.portugueseName | titlecase }} </p>
        </div>
        <div class="card__container--img">
            <img src="{{ bird.image }}" alt="Avatar" class="bird_img">
        </div>
        <div class="card_container--footer">
            <div class="habitat">
                <h4>Habitat</h4>
                <p *ngIf="bird.habitat != null"> {{ bird.habitat | titlecase }} </p>
                <p *ngIf="bird.habitat == ''"> Não informado </p>
            </div>

            <img *ngIf="bird.gender == 'male'" src="../../../assets/img/gender_frame.svg" alt="" class="gender">
            <img *ngIf="bird.gender == 'female'" src="../../../assets/img/gender-female.svg" alt="" class="gender">
        </div>

        <div class="card_container--details" id="{{bird.id}}" class="hide_details">
            <div>
                <h4> Nome em latim </h4>
                <p> {{bird.latinName}} </p>
            </div>

            <div>
                <h4> Nome em Inglês</h4>
                <p> {{bird.englishName }} </p>
            </div>
            <div>
                <h4> Família </h4>
                <p> {{bird.family}} </p>
            </div>

            <div>
                <h4> Tamanho </h4>
                <p> {{bird.birdSize}} </p>
            </div>
        </div>
        <button id="infoButton" (click)="showDetails(bird.id)" > Mais informações </button>
        <script src="./card.component.ts"></script>
    </div>
</main>
