<section class="container">
    <div class="filter">
        
        <select (change)="selectOption($any($event.target).value, $any($event.target).id)"
                (change)="test()"
                (mousemove)="filterColor(birds2)"
                id="color"
                class="container__filter">
            <option value="">color</option>
            <option value="{{ color }}" *ngFor="let color of allColors"> {{ color }}</option>
        </select>
    </div>

    <div class="filter">
        <select (change)="selectOption($any($event.target).value, $any($event.target).id)"
                (change)="test()"
                id="gender"
                class="container__filter">
            <option value="">Gênero</option>
            <option value="male">Macho</option>
            <option value="female">Fêmea</option>
        </select>
    </div>

    <div class="filter">
        <select (change)="selectOption($any($event.target).value, $any($event.target).id)"
                (change)="test()"
                id="birdSize"
                class="container__filter">
            <option value="">Tamanho</option>
            <option value="10">0cm a 10cm</option>
            <option value="20">11cm a 20cm</option>
            <option value="30">21cm a 30cm</option>
            <option value="40">31cm a 40cm</option>
            <option value="50">41cm a 50cm</option>
            <option value="60">51cm a 60cm</option>
            <option value="70">61cm a 70cm</option>
            <option value="80">71cm a 80cm</option>
            <option value="90">81cm a 90cm</option>
            <option value="100">91cm a 100cm</option>
        </select>
    </div>
</section>
